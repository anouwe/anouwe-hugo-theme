{{ with .Params.contact }}
<section id="contact" class="bg-white dark:bg-gray-900 next-section">
    <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
  
    <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-secondary dark:text-white">{{ .title | default "Contact" }}</h2>
      <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">{{ .description | default "Notre contact." }}</p>
    </div>
  
    <form
    id="contactForm"
    class="max-w mx-auto p-2 sm:p-4"
    onsubmit="envoyerParEmail(event)"
  >
    <div class="mb-5 sm:mb-8">
      <label for="name" class="block mb-2 dark:text-white">Nom</label>
      <input
        type="text"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-secondary dark:border-secondary dark:placeholder-secondary-300 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
        placeholder="Votre nom"
        required
      />
    </div>

    <div class="mb-5 sm:mb-8">
      <label for="email" class="block mb-2 dark:text-white">Email</label>
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-secondary dark:border-secondary dark:placeholder-secondary-300 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
        placeholder="nom@example.ch"
        required
      />
    </div>
    <div class="mb-5 sm:mb-8">
      <label for="message" class="block mb-2 dark:text-white">Message</label>
      <textarea
        id="message"
        rows="5"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-secondary dark:border-secondary dark:placeholder-secondary-300 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
        placeholder="Votre message"
        required
      ></textarea>
    </div>
    <div class="flex items-start mb-5 sm:mb-8 gap-3">
      <div class="flex items-center h-5">
        <input
          id="remember"
          type="checkbox"
          value=""
          class="w-5 h-5 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-primary checked:bg-primary checked:border-primary dark:bg-secondary dark:border-secondary-300 dark:focus:ring-primary dark:ring-offset-secondary dark:focus:ring-offset-secondary"
          required
        />
      </div>
      <label for="remember" class="ms-2 text-sm dark:text-gray-300"
        >J'accepte que mes données personnelles soient collectées
        conformément à la
        <a
          href="/legal/politique-de-confidentialite"
          class="font-bold text-secondary hover:text-primary hover:underline transition-all"
          >politique de confidentialité</a
        >
        afin de traiter ma demande.</label
      >
    </div>
    <div class="sm:mb-5 flex justify-end">
      <button
        type="submit"
        class="w-full sm:w-auto float-right py-3 px-6 sm:py-2 sm:px-4 items-center text-md sm:text-sm font-semibold rounded-lg border border-transparent bg-primary text-white hover:bg-opacity-90"
      >
        Envoyer
      </button>
    </div>
  </form>
  
    </div>
</section>
{{ end }}
