{{ with .Params.content }}
<section id="content" class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">

  <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-secondary dark:text-white">{{ .title | default "Contenu" }}</h2>
    <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">{{ .description | default "Nos contenus." }}</p>
  </div>

  <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
    {{ range .list }}
    <div>
      <img src="{{ .image }}" alt="{{ .name }}" class="mb-4 rounded-lg object-cover">
      <h3 class="mb-2 text-lg font-bold dark:text-white">{{ .name }}</h3>
      <p class="text-gray-500 dark:text-gray-400">{{ .description }}</p>
    </div>
    {{ end }}
  </div>

  </div>
</section>
{{ end }}
