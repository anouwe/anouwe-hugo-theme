{{ with .Params.content }}
<section id="content" class="bg-white px-4 py-8 lg:py-16 max-w-screen-xl next-section">
  
  <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-secondary">{{ .title | default "Contenu" }}</h2>
    <p class="mb-5 font-light text-gray-500 sm:text-xl">{{ .description }}</p>
  </div>

  <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
    {{ range .list }}
    <div class="flex flex-col h-full">
      <img src="{{ .image }}" alt="{{ .name }}" class="mb-4 rounded-lg object-cover">
      <div class="mt-auto">
        <h3 class="mb-2 text-lg font-bold">{{ .name }}</h3>
        <p class="text-gray-500">{{ .description }}</p>
      </div>
    </div>
    {{ end }}
  </div>

</section>
{{ end }}
