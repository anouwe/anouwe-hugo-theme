{{ with .Params.content }}
<section id="content" class="landing-section">
  
  {{ partial "common/section-header.html" (dict "title" .title "defaultTitle" "Contenu" "description" .description) }}

  <div class="landing-section__content md:grid-cols-2 lg:grid-cols-3 md:gap-12">
    {{ if .list }}
    {{ range .list }}
    <div class="flex flex-col h-full">
 
      <img 
        src="{{ .image }}" 
        alt="{{ .name }}" 
        class="mx-auto mb-4 rounded-lg object-cover w-full h-auto" 
        loading="lazy"
        width="350" 
        height="350">

      <h3 class="mb-2 text-lg font-bold">{{ .name }}</h3>
      <p class="text-gray-500">{{ .description }}</p>

    </div>
    {{ end }}
    {{ else}}
    <div class="col-span-full text-center text-gray-500">Aucun contenu disponible</div>
    {{ end }}
  </div>

</section>
{{ end }}
