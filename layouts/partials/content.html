{{ with .Params.content }}
<section id="services" class="landing-section">
  
  {{ partial "common/section-header.html" (dict "title" .title "defaultTitle" "Contenu" "description" .description) }}

  <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
    {{ if .list }}
    {{ range .list }}
    <div class="flex flex-col h-full">
      <div class="aspect-w-16 aspect-h-9 mb-4">
        <img 
          src="{{ .image }}" 
          alt="{{ .name }}" 
          class="rounded-lg object-cover w-full h-auto" 
          loading="lazy"
          width="400" 
          height="225">
      </div>
      <div class="mt-auto">
        <h3 class="mb-2 text-lg font-bold">{{ .name }}</h3>
        <p class="text-gray-500">{{ .description }}</p>
      </div>
    </div>
    {{ end }}
    {{ else}}
    <div class="col-span-full text-center text-gray-500">Aucun contenu disponible</div>
    {{ end }}
  </div>

</section>
{{ end }}
