
<div x-data="{ 
    show: (() => {
        const stored = JSON.parse(localStorage.getItem('cookies-settings') || '{}');
        if (stored.expiryDate && new Date(stored.expiryDate) < new Date()) {
            localStorage.removeItem('cookies-settings');
            localStorage.removeItem('cookies-banner');
            return true;
        }
        return !localStorage.getItem('cookies-banner');
    })(),
    showDetails: false
}" 
x-init="(() => {
    window.addEventListener('cookie-preferences-updated', () => show = false);
    window.addEventListener('cookie-show-details', () => {
        show = true;
        showDetails = true;
    });
})()"
x-show="show"
x-cloak
class="fixed bottom-0 start-0 z-50 flex flex-col w-full translate-y-0 opacity-100 border-t border-gray-200 bg-gray-50">

    <!-- Panneau de personnalisation -->
    <div x-show="showDetails" class="p-4 border-t border-gray-200">
        <div class="max-w-4xl mx-auto space-y-4">
            <label class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <div>
                    <span class="text-sm font-medium">Cookies analytiques</span>
                    <p class="text-xs text-gray-500">Mesure d'audience et statistiques de visite</p>
                </div>
                <input type="checkbox" x-model="$store.cookiePreferences.preferences.analytics_storage" class="w-5 h-5 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-primary checked:bg-primary checked:border-primary">
            </label>
        
            <label class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <div>
                    <span class="text-sm font-medium">Stockage publicitaire</span>
                    <p class="text-xs text-gray-500">Cookies pour la diffusion de publicités</p>
                </div>
                <input type="checkbox" x-model="$store.cookiePreferences.preferences.ad_storage" class="w-5 h-5 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-primary checked:bg-primary checked:border-primary">
            </label>
        
            <label class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <div>
                    <span class="text-sm font-medium">Personnalisation publicitaire</span>
                    <p class="text-xs text-gray-500">Adaptation des publicités selon vos centres d'intérêt</p>
                </div>
                <input type="checkbox" x-model="$store.cookiePreferences.preferences.ad_personalization" class="w-5 h-5 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-primary checked:bg-primary checked:border-primary">
            </label>
        
            <label class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <div>
                    <span class="text-sm font-medium">Données utilisateur</span>
                    <p class="text-xs text-gray-500">Collecte de données pour améliorer les publicités</p>
                </div>
                <input type="checkbox" x-model="$store.cookiePreferences.preferences.ad_user_data" class="w-5 h-5 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-primary checked:bg-primary checked:border-primary">
            </label>
            <div class="flex justify-end mt-4">
                <button @click="$store.cookiePreferences.updatePreferences(); show = false" class="py-2 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-primary text-white hover:bg-opacity-90">
                    Enregistrer mes choix
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bannière principale -->
    <div class="flex flex-col sm:flex-row justify-between items-center w-full p-4 gap-4 sm:gap-0">
        <div class="flex items-center sm:pb-0">
            <span class="inline-flex p-1 me-3 bg-gray-200 rounded-full w-6 h-6 items-center justify-center">
                <svg class="w-6 h-6 text-red-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M11.209 3.816a1 1 0 0 0-1.966.368l.325 1.74a5.338 5.338 0 0 0-2.8 5.762l.276 1.473.055.296c.258 1.374-.228 2.262-.63 2.998-.285.52-.527.964-.437 1.449.11.586.22 1.173.75 1.074l12.7-2.377c.528-.1.418-.685.308-1.27-.103-.564-.636-1.123-1.195-1.711-.606-.636-1.243-1.306-1.404-2.051-.233-1.085-.275-1.387-.303-1.587-.009-.063-.016-.117-.028-.182a5.338 5.338 0 0 0-5.353-4.39l-.298-1.592Z"/>
                    <path fill-rule="evenodd" d="M6.539 4.278a1 1 0 0 1 .07 1.412c-1.115 1.23-1.705 2.605-1.83 4.26a1 1 0 0 1-1.995-.15c.16-2.099.929-3.893 2.342-5.453a1 1 0 0 1 1.413-.069Z" clip-rule="evenodd"/>
                    <path d="M8.95 19.7c.7.8 1.7 1.3 2.8 1.3 1.6 0 2.9-1.1 3.3-2.5l-6.1 1.2Z"/>
                  </svg>                  
            </span>
            <p class="text-sm text-gray-500">
                Ce site utilise des cookies pour améliorer votre expérience.
                En continuant, vous acceptez notre <a href="/legal/politique-de-confidentialite" class="font-bold hover:text-primary hover:underline transition-all">politique de confidentialité</a>.
            </p>
        </div>
        <div class="flex items-center gap-2">
            <button @click="$store.cookiePreferences.rejectAll()" class="py-2 px-4 sm:h-auto h-20 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-gray-200 text-secondary hover:bg-gray-300">
                Tout refuser
            </button>
            <button @click="showDetails = !showDetails" class="py-2 px-4 sm:h-auto h-20 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-gray-200 text-secondary hover:bg-gray-300">
                Personnaliser
            </button>
            <button @click="$store.cookiePreferences.acceptAll()" class="py-2 px-4 sm:h-auto h-20 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-primary text-white hover:bg-opacity-90">
                Tout accepter
            </button>
        </div>
    </div>
</div>
