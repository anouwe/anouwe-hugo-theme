<!-- prettier-ignore -->
<style>
  :root {
    /* Main */
    --primary-color: {{ .Site.Data.theme.primaryColor }};
    --secondary-color: {{ .Site.Data.theme.secondaryColor }};
    --primary-font: "{{ .Site.Data.theme.primaryFont }}", sans-serif;
    
    /* Automatically generated shades */
    {{ range $shade, $color := .Site.Data.theme.primaryShades }}
    --primary-{{ $shade }}: {{ $color }};
    {{ end }}
    
    {{ range $shade, $color := .Site.Data.theme.secondaryShades }}
    --secondary-{{ $shade }}: {{ $color }};
    {{ end }}
  }
</style>
