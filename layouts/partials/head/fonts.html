<!-- Conditional loading of fonts based on configuration -->
{{ if eq .Site.Data.theme.primaryFont.name "Poppins" }}
  {{ range .Site.Data.theme.primaryFont.preload }}
    {{ $weight := . }}
    <!-- Preloading Poppins font files for specified weights -->
    <link rel="preload" href="{{ printf "fonts/poppins/poppins-%d-webfont.woff2" $weight | relURL }}" as="font" type="font/woff2" crossorigin>
  {{ end }}
{{ else if eq .Site.Data.theme.primaryFont.name "Roboto" }}
  <!-- Loading Roboto via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
{{ else if eq .Site.Data.theme.primaryFont.name "Inter" }}
  <!-- Loading Inter via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{{ else }}
  <!-- Default fallback font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{{ end }}
