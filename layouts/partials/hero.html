{{ with .Params.hero }}
<section id="hero" class="bg-white flex flex-col justify-end">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 
                grid-cols-1 sm:grid-cols-12 sm:items-center h-full">
        
        <div class="order-1 sm:order-2 sm:col-span-5 flex justify-center mb-16 sm:mb-0">
            <img src="{{ .image }}" class="w-full h-auto sm:rounded-lg rounded-none object-cover" alt="{{ .title }}" />
        </div>
        
        <div class="order-2 sm:order-1 sm:col-span-7 text-left">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl">
                {{ .title | default "ACV" }}
            </h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl">
                {{ .description | default "Accroche" }}
            </p>
            {{ with .cta_primary }}
            <a href="{{ .url | default "#contact" }}" 
              {{ if .action }}@click="$dispatch('set-action', { action: '{{ .action }}' })"{{ end }} 
              class="inline-flex items-center justify-center px-5 py-3 mr-3 text-sm sm:text-base font-medium text-center text-white rounded-lg bg-primary hover:bg-opacity-90 focus:ring-4 focus:ring-primary-300">
                {{ .name }}
                <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </a>
            {{ end }}
            {{ with .cta_secondary }}
            <a href="{{ .url | default "#contact" }}" 
              {{ if .action }}@click="$dispatch('set-action', { action: '{{ .action }}' })"{{ end }} 
              class="inline-flex mt-4 md:mt-0 items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100">
                {{ .name }}
            </a>
            {{ end }}
        </div>

    </div>
</section>
{{ end }}
