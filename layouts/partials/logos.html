{{ with .Params.logos }}
<section id="logos" class="landing-section">
  
  {{ partial "common/section-header.html" (dict "title" .title "defaultTitle" "Nos clients" "description" .description) }}

  <div class="landing-section__content grid-cols-2 md:grid-cols-3 lg:grid-cols-6 text-gray-500 sm:gap-12">
    {{ if .list }}
    {{ range .list }}
    <div class="flex justify-center items-center">
      <img src="{{ .image }}" alt="logo de {{ .name }}" loading="lazy" class="h-auto w-auto max-h-16 max-w-[120px]" />
    </div>
    {{ end }}
    {{ else }}
    <div class="col-span-full text-center text-gray-500">Aucun logo disponible</div>
    {{ end }}
  </div>
</section>
{{ end }}
