{{ with .Params.portfolio }}
<section id="portfolio" class="bg-white next-section">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">

  <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-secondary">{{ .title | default "Contenu" }}</h2>
    <p class="mb-5 font-light text-gray-500 sm:text-xl">{{ .description }}</p>
  </div>

  <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
    {{ range .list }}
    <span
    class="bg-gray-100 text-gray-900 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded">
    Alphabet Inc.
  </span>
  <h3 class="text-2xl font-bold leading-tight text-gray-900">
    Official website
  </h3>
  <p class="text-lg font-normal text-gray-500">
    Flowbite helps you connect with friends, family and communities of people who share your interests.
  </p>
  <a href="#" title=""
    class="text-white bg-primary-700 justify-center hover:bg-primary-800 inline-flex items-center  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    role="button">
    View case study
    <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
      fill="currentColor">
      <path fill-rule="evenodd"
        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
        clip-rule="evenodd" />
    </svg>
  </a>
    {{ end }}
  </div>

  </div>
</section>
{{ end }}
