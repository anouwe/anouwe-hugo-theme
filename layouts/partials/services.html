{{ with .Params.services }}
<section id="services" class="bg-white dark:bg-gray-900 min-h-1 next-section">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">

    <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
        <h2>{{ .title | default "Services" }}</h2>
        <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">{{ .description | default "Nos services." }}</p>
      </div>
    
      <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
          {{ range .list }}
          <div>
              <div class="flex justify-center items-center mb-4 w-10 h-10 rounded-full bg-primary-100 lg:h-12 lg:w-12 dark:bg-primary-900">
                  {{ partial (printf "svg/%s.svg" .icon) (dict "class" "w-5 h-5 lg:w-6 lg:h-6") }}
              </div>
              <h3 class="mb-2 text-lg font-bold dark:text-white">{{ .name }}</h3>
              <p class="text-gray-500 dark:text-gray-400">{{ .description }}</p>
          </div>
          {{ end }}
      </div>
  </div>
</section>
{{ end }}
