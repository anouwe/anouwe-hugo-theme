{{ with .Params.testimonials }}
<section id="testimonials" class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 next-section">
  <div class="mx-auto max-w-screen-md sm:text-center mb-8 lg:mb-12">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-secondary dark:text-white">{{ .title | default "Testimonial" }}</h2>
    <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">{{ .description | default "Il nous font confiance." }}</p>
  </div>

  <div class="sm:text-center grid grid-cols-1 lg:grid-cols-2 gap-6">
    {{ range .list }}
      <figure class="max-w-screen-md mx-auto">
        <svg class=" h-8 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
        </svg>
        <blockquote>
          <p class="text-sm sm:text-base text-gray-900 dark:text-white">{{ .quote }}</p>
        </blockquote>
        <figcaption class="flex items-center sm:justify-center mt-6 space-x-3">
          {{ if .image }}
            <img class="size-12 rounded-full" src="{{ .image }}" alt="Photo de {{ .name }}">
            {{ else }}
            <div class="flex justify-center items-center w-10 h-10 rounded-full bg-primary-100 lg:h-12 lg:w-12 dark:bg-primary-900">
              {{ partial "svg/user.svg" (dict "class" "w-5 h-5 lg:w-6 lg:h-6") }}
            </div>
            {{ end }}
          <div class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
            <div class="pr-3 font-medium text-gray-900 dark:text-white">{{ .name }}</div>
            <div class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">{{ .position }}</div>
          </div>
        </figcaption>
      </figure>
    {{ end }}
  </div>
</section>
{{ end }}
